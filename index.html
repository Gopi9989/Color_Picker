<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Colour and Font Picker</title>
    <link rel="stylesheet" href="./style.css">
    <style>
   
    </style>
</head>
<body>

    <h1 class="header" ><b>Colour and Font Picker</b></h1>

    <h2 contenteditable="true" id="text"></h2>
<div class="container1">   
        <div class="container2">
            <div class="textcolour">
                 <h1>Text-Colour</h1>
                <div class="colour-btn">
                 <button id="redtext" onclick="textColourRed()"></button>
                 <button id="greentext" onclick="textColourGreen()"></button>
                 <button id="bluetext" onclick="textColourBlue()"></button>
                 <button id="violettext" onclick="textColourViolet()"></button>
                 <button id="indigotext" onclick="textColourIndigo()"></button>
                 <button id="yellowtext" onclick="textColourYellow()"></button>
                 <button id="orangetext" onclick="textColourOrange()"></button>
                 <button id="skybluetext" onclick="textColourSkyblue()"></button>
                 <button id="salmontext" onclick="textColourSalmon()"></button>
                 <button id="yellowgreentext" onclick="textColourYellowgreen()"></button>
                 <button id="royalbluetext" onclick="textColourRoyalblue()"></button>
                 <button id="tomatotext" onclick="textColourTomato()"></button>
                 <button id="tealtext" onclick="textColourTeal()"></button>
                 <button id="mediumturquoisetext" onclick="textColourMediumturquoise()"></button>
                 <button id="firebricktext" onclick="textColourFirebrick()"></button>
                </div>
            </div>
             <br>
            <div class="backcolour">
                 <h1>Background-Colour</h1>
                <div class="colour-btn">
                  <button id="redback" onclick="backColourRed()"></button>
                  <button id="greenback" onclick="backColourGreen()"></button>
                  <button id="blueback" onclick="backColourBlue()"></button>
                  <button id="violetback" onclick="backColourViolet()"></button>
                  <button id="indigoback" onclick="backColourIndigo()"></button>
                  <button id="yellowback" onclick="backColourYellow()"></button>
                  <button id="orangeback" onclick="backColourOrange()"></button>
                  <button id="skyblueback" onclick="backColourSkyblue()"></button>
                  <button id="salmonback" onclick="backColourSalmon()"></button>
                  <button id="yellowgreenback" onclick="backColourYellowgreen()"></button>
                  <button id="royalblueback" onclick="backColourRoyalblue()"></button>
                  <button id="tomatoback" onclick="backColourTomato()"></button>
                  <button id="tealback" onclick="backColourTeal()"></button>
                  <button id="mediumturquoiseback" onclick="backColourMediumturquoise()"></button>
                  <button id="firebricktext" onclick="backColourFirebrick()"></button>
                </div>
            </div>
        </div>


            <div class="font-container">
                <h1 style="font-size: 40px;">Fonts-Styles</h1>  <br>
        

                   <button class="font-btn" onclick="fontGeorgia()"  style="font-family: 'Georgia', serif;">Georgia</button>  
                   <button class="font-btn" onclick="fontTimes()"  style="font-family: 'Times New Roman', serif;">Times New Roman</button>
                   <button class="font-btn" onclick="fontBokor()" style="font-family: 'Bokor', system-ui">Bokor</button>   
                   <button class="font-btn" onclick="fontCouriernew()" style="font-family: 'Courier New', monospace;">Courier New</button>  
                   <button class="font-btn" onclick="fontVerdana()" style="font-family: 'Verdana', sans-serif;">Verdana</button> 
                   <button class="font-btn" onclick="fontYujimai()" style="font-family: 'Yuji Mai', serif;">Yuji Mai</button> 
                   <button class="font-btn" onclick="fontComicsans()" style="font-family: 'Comic Sans MS', cursive;">Comic Sans</button>
                   <button class="font-btn" onclick="fontTrebuchet()" style="font-family: 'Trebuchet MS', sans-serif;">Trebuchet MS</button>  
                   <button class="font-btn" onclick="fontTahoma()" style="font-family: 'Tahoma', sans-serif;">Tahoma</button>  
                   <button class="font-btn" onclick="fontArial()" style="font-family: 'Arial', sans-serif;">Arial</button> 
                   <button class="font-btn" onclick="fontRoboto()" style="font-family: 'Roboto', sans-serif;">Roboto</button>   
                   <button class="font-btn" onclick="fontJaro()" style="font-family: 'Jaro', sans-serif;">Jaro</button> 
        

            </div>
        
</div>
    <script src="script.js"></script>
</body>
